<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Mi Princesa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #5a0b4d, #a41e8d, #ff69b4);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            padding: 20px;
            cursor: pointer;
        }

        #container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #gridCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px 20px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .title {
            font-size: clamp(2.5rem, 6vw, 5rem);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493, 0 0 30px #ff1493;
            color: #ffffff;
            font-weight: bold;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493;
            }

            20%,
            24%,
            55% {
                text-shadow: none;
            }
        }

        .message {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            line-height: 1.6;
            margin-bottom: 3rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 105, 180, 0.3);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
            backdrop-filter: blur(10px);
            min-height: 250px;
        }

        .message p {
            margin-bottom: 20px;
            min-height: 1.5em;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: #ff69b4;
            margin-left: 4px;
            vertical-align: middle;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .neon-text {
            color: #ffffff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff69b4, 0 0 20px #ff69b4, 0 0 25px #ff69b4, 0 0 30px #ff69b4, 0 0 35px #ff69b4;
            font-size: clamp(1.4rem, 3vw, 2.2rem);
            margin-top: 20px;
            display: block;
            min-height: 1.5em;
        }

        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .heart-pulse {
            font-size: clamp(3rem, 8vw, 6rem);
            color: #ff1493;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .signature {
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            margin-top: 20px;
            color: #ffccff;
            letter-spacing: 2px;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 10s;
        }

        

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #content {
            animation: fadeIn 1.5s ease-out;
        }

        @media (max-width: 768px) {
            .message {
                padding: 20px;
            }

            .title {
                margin-bottom: 1.5rem;
                letter-spacing: 2px;
            }

            #content {
                padding: 20px 10px;
            }

            .responsive-footer {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .message {
                padding: 15px;
                font-size: 1.1rem;
            }

            .neon-text {
                font-size: 1.3rem;
            }

            body {
                padding: 10px;
            }

            .heart-pulse {
                font-size: 2.5rem;
            }

            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <canvas id="gridCanvas"></canvas>
        <div id="content">
            <h1 class="title">¡Que tengas un buen inicio de semana, mi amor!</h1>
            <div class="heart-pulse">
                <i class="fas fa-heart"></i>
            </div>
            <div class="message">
                <p id="romanticMessage"></p>
                <span class="cursor"></span>
            </div>
            <div class="signature">Con todo mi amor, para siempre</div>
        </div>
        <canvas id="particles"></canvas>
    </div>
    <script>
        const fullMessage = "Solo pasaba por aquí para recordarte lo mucho que te amo. Eres la luz de mis días, la melodía de mi corazón y la razón de mi sonrisa. Cada momento a tu lado es un regalo que atesoro con todo mi ser. Te amo más de lo que las palabras pueden expresar.";
let currentChar = 0;
let typingSpeed = 40;
let typewriterInterval;
const messageElement = document.getElementById('romanticMessage');

function startTypewriter() {
clearInterval(typewriterInterval);
currentChar = 0;
messageElement.textContent = '';
typewriterInterval = setInterval(() => {
if (currentChar < fullMessage.length) {
messageElement.textContent += fullMessage.charAt(currentChar);
currentChar++;
} else {
clearInterval(typewriterInterval);
}
}, typingSpeed);
}

const gridCanvas = document.getElementById('gridCanvas');
const gridCtx = gridCanvas.getContext('2d');
const particlesCanvas = document.getElementById('particles');
const particlesCtx = particlesCanvas.getContext('2d');

const hearts = [];

function resizeCanvas() {
const container = document.getElementById('container');
gridCanvas.width = container.clientWidth;
gridCanvas.height = container.clientHeight;
particlesCanvas.width = container.clientWidth;
particlesCanvas.height = container.clientHeight;
drawGrid();
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function drawGrid() {
gridCtx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
gridCtx.strokeStyle = 'rgba(255, 105, 180, 0.05)';
gridCtx.lineWidth = 1;
const spacing = Math.max(20, Math.min(40, gridCanvas.width / 30));
for (let y = 0; y < gridCanvas.height; y += spacing) {
gridCtx.beginPath();
gridCtx.moveTo(0, y);
gridCtx.lineTo(gridCanvas.width, y);
gridCtx.stroke();
}
for (let x = 0; x < gridCanvas.width; x += spacing) {
gridCtx.beginPath();
gridCtx.moveTo(x, 0);
gridCtx.lineTo(x, gridCanvas.height);
gridCtx.stroke();
}
gridCtx.strokeStyle = 'rgba(255, 105, 180, 0.15)';
gridCtx.lineWidth = 1.5;
const centerX = gridCanvas.width / 2;
const centerY = gridCanvas.height / 2;
gridCtx.beginPath();
gridCtx.moveTo(centerX, 0);
gridCtx.lineTo(centerX, gridCanvas.height);
gridCtx.stroke();
gridCtx.beginPath();
gridCtx.moveTo(0, centerY);
gridCtx.lineTo(gridCanvas.width, centerY);
gridCtx.stroke();
}

const particles = [];
const particleCount = window.innerWidth < 768 ? 100 : 200;

for (let i = 0; i < particleCount; i++) {
particles.push({
x: Math.random() * particlesCanvas.width,
y: Math.random() * particlesCanvas.height,
size: Math.random() * 1 + 0.5,
speedX: (Math.random() - 0.5) * 1.5,
speedY: (Math.random() - 0.5) * 1.5,
color: `hsl(${Math.random() * 30 + 330}, 100%, 70%)`,
alpha: Math.random() * 0.5 + 0.3,
type: 'floating'
});
}

function drawHeart(ctx, x, y, size, color, alpha) {
ctx.save();
ctx.globalAlpha = alpha;
ctx.fillStyle = color;
ctx.beginPath();
ctx.moveTo(x, y + size/4);
ctx.bezierCurveTo(
x, y,
x - size/2, y,
x - size/2, y + size/4
);
ctx.bezierCurveTo(
x - size/2, y + size/2,
x, y + size*0.75,
x, y + size
);
ctx.bezierCurveTo(
x, y + size*0.75,
x + size/2, y + size/2,
x + size/2, y + size/4
);
ctx.bezierCurveTo(
x + size/2, y,
x, y,
x, y + size/4
);
ctx.fill();
ctx.restore();
}

function drawParticles() {
particlesCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
particles.forEach(p => {
drawHeart(particlesCtx, p.x, p.y, p.size * 10, p.color, p.alpha);
p.x += p.speedX;
p.y += p.speedY;
if (p.x < 0 || p.x > particlesCanvas.width) p.speedX = -p.speedX;
if (p.y < 0 || p.y > particlesCanvas.height) p.speedY = -p.speedY;
});
for (let i = hearts.length - 1; i >= 0; i--) {
const h = hearts[i];
drawHeart(particlesCtx, h.x, h.y, h.size, h.color, h.alpha);
h.x += h.speedX;
h.y += h.speedY;
h.speedY += 0.1;
h.alpha -= 0.01;
h.size -= 0.2;
if (h.alpha <= 0 || h.size <= 0) hearts.splice(i, 1);
}
requestAnimationFrame(drawParticles);
}

function createHeartExplosion(x, y) {
const colors = ['#ff1493', '#ff69b4', '#ff007f', '#ff3399', '#ff66cc', '#ff99dd'];
for (let i = 0; i < 30; i++) {
hearts.push({
x: x,
y: y,
size: Math.random() * 15 + 5,
speedX: (Math.random() - 0.5) * 8,
speedY: (Math.random() - 0.5) * 8 - 2,
color: colors[Math.floor(Math.random() * colors.length)],
alpha: 1
});
}
}

document.body.addEventListener('click', function(e) {
createHeartExplosion(e.clientX, e.clientY);
});

function createFloatingHeart() {
const heart = document.createElement('div');
heart.innerHTML = '<i class="fas fa-heart"></i>';
heart.style.position = 'absolute';
heart.style.color = `hsl(${Math.random() * 30 + 330}, 100%, 70%)`;
heart.style.fontSize = `${Math.random() * 20 + 10}px`;
heart.style.left = `${Math.random() * 100}%`;
heart.style.top = '110%';
heart.style.opacity = '0.7';
heart.style.zIndex = '5';
heart.style.pointerEvents = 'none';
heart.style.transition = 'transform 0.5s, opacity 1.5s';
document.getElementById('container').appendChild(heart);
const duration = Math.random() * 5 + 5;
const endY = -50;
const endX = Math.random() * 50 - 25;
heart.animate([
{ transform: `translate(0, 0)`, opacity: 0.7 },
{ transform: `translate(${endX}px, ${endY}vh)`, opacity: 0 }
], {
duration: duration * 1000,
easing: 'ease-in'
});
setTimeout(() => {
heart.remove();
}, duration * 1000);
}

drawGrid();
drawParticles();
setInterval(createFloatingHeart, 1000);
setInterval(() => {
const t = document.querySelector('.title');
const hue = Math.floor(Math.random() * 30) + 330;
t.style.textShadow = `0 0 10px hsl(${hue}, 100%, 70%), 0 0 20px hsl(${hue}, 100%, 70%), 0 0 30px hsl(${hue}, 100%, 70%)`;
}, 3000);

window.onload = function() {
startTypewriter();
};
    </script>
</body>

</html>
