<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti, Mi Amor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f1f1f1;
            overflow: hidden;
            position: relative;
        }

        .gold-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.05) 0%, rgba(255,215,0,0) 70%);
            z-index: -2;
        }

        .container {
            width: 95%;
            max-width: 800px;
            margin: 2rem auto;
            perspective: 1200px;
        }

        .card {
            background: rgba(15, 12, 41, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 215, 0, 0.15);
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            padding: 3rem;
            position: relative;
            transform-style: preserve-3d;
            text-align: center;
            transition: transform 0.8s ease;
        }

        .card:hover {
            transform: rotateY(5deg) rotateX(3deg);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ffb700, #ff9500, #ffd700);
            z-index: -1;
            border-radius: 26px;
            animation: borderGlow 3s infinite linear;
        }

        .elegant-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 16px;
            pointer-events: none;
        }

        .header {
            margin-bottom: 2.5rem;
            position: relative;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.8rem;
            font-weight: 700;
            font-style: italic;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ffd700, #ffb700, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(to right, transparent, #ffd700, transparent);
        }

        .header p {
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1.5rem;
        }

        .heart-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .diamond-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
            animation: rotate 20s linear infinite;
        }

        .diamond {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffd700;
            transform: rotate(45deg);
            box-shadow: 0 0 10px #ffd700;
        }

        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff3366, #ff3366);
            transform: rotate(45deg);
            box-shadow: 0 10px 30px rgba(255, 51, 102, 0.5);
            cursor: pointer;
            transition: all 0.5s ease;
            animation: heartbeat 1.8s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff3366, #ff3366);
            border-radius: 50%;
        }

        .heart:before {
            top: -60px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -60px;
        }

        .heart i {
            position: absolute;
            z-index: 10;
            color: white;
            font-size: 48px;
            transform: rotate(-45deg);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin: 40px 0;
            position: relative;
            padding: 0 20px;
        }

        .message p {
            font-size: 1.4rem;
            line-height: 1.8;
            font-weight: 300;
            font-style: italic;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .highlight {
            color: #ffd700;
            font-weight: 500;
        }

        .signature {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin-top: 40px;
            background: linear-gradient(to right, #ffd700, #ffb700, #ff9500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-style: italic;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }

        .signature::before,
        .signature::after {
            content: "‚ùß";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #ffd700;
            font-size: 1.8rem;
        }

        .signature::before {
            left: -10px;
        }

        .signature::after {
            right: -10px;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            font-size: 16px;
            color: rgba(255, 215, 0, 0.6);
            animation: float 8s ease-in-out infinite;
        }

        /* Animaciones */
        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            20% { transform: rotate(45deg) scale(1.08); }
            40% { transform: rotate(45deg) scale(1); }
            60% { transform: rotate(45deg) scale(1.08); }
            100% { transform: rotate(45deg) scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            50% { transform: translateY(-40px) translateX(20px) rotate(20deg); }
            100% { transform: translateY(0) translateX(0) rotate(0deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes borderGlow {
            0% { opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 1.8s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card {
                padding: 2rem;
            }
            
            .header h1 {
                font-size: 2.8rem;
            }
            
            .heart-container {
                width: 180px;
                height: 180px;
            }
            
            .heart {
                width: 100px;
                height: 100px;
            }
            
            .heart:before,
            .heart:after {
                width: 100px;
                height: 100px;
            }
            
            .heart:before {
                top: -50px;
            }
            
            .heart:after {
                left: -50px;
            }
            
            .message p {
                font-size: 1.2rem;
            }
            
            .signature {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .heart-container {
                width: 150px;
                height: 150px;
            }
            
            .heart {
                width: 80px;
                height: 80px;
            }
            
            .heart:before,
            .heart:after {
                width: 80px;
                height: 80px;
            }
            
            .heart:before {
                top: -40px;
            }
            
            .heart:after {
                left: -40px;
            }
            
            .heart i {
                font-size: 36px;
            }
            
            .message p {
                font-size: 1.1rem;
            }
            
            .signature {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="gold-overlay"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="card">
            <div class="elegant-border"></div>
            
            <div class="header">
                <h1>Mi Eternidad</h1>
                <p>Para la mujer que ilumina mi vida</p>
            </div>
            
            <div class="heart-container">
                <div class="diamond-ring"></div>
                <div class="diamond" style="top: 0; left: 50%; transform: translateX(-50%);"></div>
                <div class="diamond" style="top: 50%; right: 0; transform: translateY(-50%);"></div>
                <div class="diamond" style="bottom: 0; left: 50%; transform: translateX(-50%);"></div>
                <div class="diamond" style="top: 50%; left: 0; transform: translateY(-50%);"></div>
                
                <div class="heart" id="heart">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            
            <div class="message">
                <p>En cada latido, en cada suspiro, <span class="highlight">tu nombre</span> resuena en mi alma.<br> 
                Eres la melod√≠a que da sentido a mi existir,<br>
                la luz que ilumina mis d√≠as m√°s oscuros.</p>
                
                <p style="margin-top: 25px;">Con <span class="highlight">todo mi ser</span>, te amo.</p>
            </div>
            
            <div class="signature">Siempre tuyo</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const heart = document.getElementById('heart');
            const particlesContainer = document.getElementById('particles');
            
            // Crear part√≠culas doradas
            function createParticles() {
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.innerHTML = '‚ú¶';
                    
                    // Posici√≥n aleatoria
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    
                    // Tama√±o aleatorio
                    const size = Math.random() * 24 + 16;
                    particle.style.fontSize = `${size}px`;
                    
                    // Opacidad aleatoria
                    const opacity = Math.random() * 0.6 + 0.2;
                    particle.style.opacity = opacity;
                    
                    // Retraso de animaci√≥n
                    const delay = Math.random() * 5;
                    particle.style.animationDelay = `${delay}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Efecto al hacer clic en el coraz√≥n
            heart.addEventListener('click', function() {
                // Animaci√≥n del coraz√≥n
                heart.style.animation = 'none';
                heart.style.transform = 'rotate(45deg) scale(1.15)';
                setTimeout(() => {
                    heart.style.animation = 'heartbeat 1.8s infinite';
                    heart.style.transform = 'rotate(45deg) scale(1)';
                }, 300);
                
                // Crear efecto de destello
                const flash = document.createElement('div');
                flash.style.position = 'absolute';
                flash.style.top = '0';
                flash.style.left = '0';
                flash.style.width = '100%';
                flash.style.height = '100%';
                flash.style.background = 'radial-gradient(circle, rgba(255,215,0,0.4) 0%, rgba(255,215,0,0) 70%)';
                flash.style.zIndex = '10';
                flash.style.pointerEvents = 'none';
                flash.style.animation = 'fadeIn 0.8s ease-out forwards';
                document.querySelector('.card').appendChild(flash);
                
                // Eliminar despu√©s de la animaci√≥n
                setTimeout(() => {
                    flash.remove();
                }, 1000);
                
                // Crear confeti dorado
                createGoldConfetti();
            });
            
            // Crear confeti dorado
            function createGoldConfetti() {
                const container = document.querySelector('.card');
                const confettiContainer = document.createElement('div');
                confettiContainer.className = 'confetti-container';
                confettiContainer.style.position = 'absolute';
                confettiContainer.style.top = '0';
                confettiContainer.style.left = '0';
                confettiContainer.style.width = '100%';
                confettiContainer.style.height = '100%';
                confettiContainer.style.pointerEvents = 'none';
                confettiContainer.style.zIndex = '5';
                container.appendChild(confettiContainer);
                
                const shapes = ['‚ú¶', '‚ù§', '‚òÖ', '‚ô¶', '‚ô†'];
                const colors = ['#ffd700', '#ffb700', '#ff9500', '#fff', '#ff3366'];
                
                for (let i = 0; i < 80; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // Forma aleatoria
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.innerHTML = shape;
                    
                    // Posici√≥n inicial
                    const startX = Math.random() * 100;
                    confetti.style.left = `${startX}%`;
                    
                    // Color aleatorio
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.color = color;
                    
                    // Tama√±o aleatorio
                    const size = Math.random() * 24 + 16;
                    confetti.style.fontSize = `${size}px`;
                    
                    // Duraci√≥n de la animaci√≥n
                    const duration = Math.random() * 3 + 2;
                    
                    // Configurar animaci√≥n
                    confetti.style.animation = `confettiFall ${duration}s ease-in forwards`;
                    confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                    
                    confettiContainer.appendChild(confetti);
                }
                
                // Eliminar despu√©s de la animaci√≥n
                setTimeout(() => {
                    confettiContainer.remove();
                }, 5000);
            }
            
            // Agregar estilo para el confeti
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes confettiFall {
                    0% { 
                        transform: translateY(-50px) rotate(0deg); 
                        opacity: 1;
                    }
                    100% { 
                        transform: translateY(100vh) rotate(360deg); 
                        opacity: 0;
                    }
                }
                
                .confetti {
                    position: absolute;
                    top: -50px;
                    opacity: 0.8;
                    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
                }
            `;
            document.head.appendChild(style);
            
            // Inicializar part√≠culas
            createParticles();
        });
    </script>
</body>
</html>
