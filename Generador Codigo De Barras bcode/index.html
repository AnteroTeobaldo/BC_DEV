<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos de Barras</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <div class="background-effect"></div>
    
    <div class="main-container">
        <div class="input-wrapper">
            <input type="text" 
                   id="barcode-input" 
                   class="floating-input"
                   placeholder=" "
                   onkeypress="if(event.key === 'Enter') generateBarcode()">
            <label class="floating-label">Ingrese su código</label>
        </div>

        <button onclick="generateBarcode()" class="generate-btn">
            <span class="loading-spinner"></span>
            Generar Código
        </button>

        <div class="barcode-container">
            <svg id="barcode-output"></svg>
            <button onclick="downloadPNG()" class="download-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                Descargar PNG
            </button>
        </div>
    </div>

</body>
<script src="./js/script.js"></script>
</html>
