<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Neon Lux</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-[#7c3aed] via-[#3b82f6] to-[#10b981] bg-size-400% animate-gradientShift flex items-center justify-center">
    <!-- Contenedor Principal -->
    <div class="cyber-border bg-white/10 backdrop-blur-2xl rounded-2xl shadow-2xl p-8 w-96 relative overflow-hidden transform hover:scale-[1.01] transition-all duration-300">
        <!-- Efecto de Partículas -->
        <div class="absolute inset-0 opacity-20 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48cGF0aCBkPSJNMjAgMGMxMSAwIDIwIDkgMjAgMjBzLTkgMjAtMjAgMjAtMjAtOS0yMC0yMCA5LTIwIDIwLTIwem0wIDJhMTggMTggMCAxMDAgMzYgMTggMTggMCAwMDAtMzZ6IiBmaWxsPSIjZmZmIi8+PC9nPjwvc3ZnPg==')]"></div>

        <div class="relative z-10 space-y-8">
            <!-- Encabezado con Efecto Holográfico -->
            <div class="text-center">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-cyan-400 to-emerald-400 bg-clip-text text-transparent mb-2">
                    Bienvenido De Nuevo
                </h1>
                <p class="text-white/80 font-light">Tu portal a la experiencia exclusiva</p>
            </div>

            <!-- Formulario -->
            <form id="loginForm" class="space-y-6">
                <!-- Campo Email -->
                <div class="input-focus-effect group">
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full px-5 py-4 bg-white/15 backdrop-blur-lg rounded-xl border-2 border-white/20 text-white placeholder-white/50 focus:border-cyan-300 focus:neon-glow outline-none transition-all"
                        placeholder="Correo Electrónico"
                    >
                    <span class="absolute -bottom-5 left-0 text-cyan-300 text-sm opacity-0 group-focus-within:opacity-100 transition-opacity">user@example.com</span>
                </div>

                <!-- Campo Contraseña -->
                <div class="input-focus-effect group">
                    <input 
                        type="password" 
                        id="password" 
                        required
                        minlength="6"
                        class="w-full px-5 py-4 bg-white/15 backdrop-blur-lg rounded-xl border-2 border-white/20 text-white placeholder-white/50 focus:border-emerald-300 focus:neon-glow outline-none transition-all"
                        placeholder="Contraseña"
                    >
                    <span class="absolute -bottom-5 left-0 text-emerald-300 text-sm opacity-0 group-focus-within:opacity-100 transition-opacity">Mínimo 6 caracteres</span>
                </div>

                <!-- Opciones Adicionales -->
                <div class="flex justify-between items-center">
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <div class="relative">
                            <input 
                                type="checkbox" 
                                class="hidden peer"
                            >
                            <div class="w-5 h-5 bg-white/10 rounded-md border-2 border-white/20 peer-checked:bg-cyan-400 peer-checked:border-cyan-400 transition-all"></div>
                            <div class="absolute inset-0 flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity">
                                <i class="fas fa-check text-xs text-white"></i>
                            </div>
                        </div>
                        <span class="text-white/80 text-sm">Mantener sesión</span>
                    </label>
                    <a href="#" class="text-cyan-300 hover:text-cyan-200 text-sm transition-colors">¿Contraseña olvidada?</a>
                </div>

                <!-- Botón Principal -->
                <button 
                    type="submit"
                    class="w-full py-4 bg-gradient-to-r from-cyan-400 to-emerald-400 hover:from-cyan-300 hover:to-emerald-300 rounded-xl font-bold text-gray-900 hover:text-gray-800 transform hover:scale-[1.02] transition-all duration-300 relative overflow-hidden group"
                >
                    <span class="relative z-10">Acceder Ahora</span>
                    <div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                </button>

                <!-- Redes Sociales -->
                <div class="grid grid-cols-2 gap-4">
                    <button 
                        type="button"
                        class="flex items-center justify-center space-x-3 py-3 bg-white/10 hover:bg-white/20 rounded-xl transition-all group"
                    >
                        <i class="fab fa-google text-cyan-400 group-hover:text-cyan-300"></i>
                        <span class="text-white/80 group-hover:text-white">Google</span>
                    </button>
                    <button 
                        type="button"
                        class="flex items-center justify-center space-x-3 py-3 bg-white/10 hover:bg-white/20 rounded-xl transition-all group"
                    >
                        <i class="fab fa-apple text-emerald-400 group-hover:text-emerald-300"></i>
                        <span class="text-white/80 group-hover:text-white">Apple</span>
                    </button>
                </div>

                <!-- Registro -->
                <p class="text-center text-white/70 text-sm">
                    ¿Nuevo usuario? 
                    <a href="#" class="text-cyan-300 hover:text-cyan-200 font-semibold transition-colors">Crear cuenta</a>
                </p>
            </form>
        </div>
    </div>

    
</body>
<script src="./js/script.js"></script>
</html>
