<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz D√≠a de la Novia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #1a001a, #330033, #660066, #990099);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        #hearts-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .contenedor-mensaje {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            max-width: 90%;
            width: 800px;
            animation: aparecer 1.5s ease-out;
        }

        @keyframes aparecer {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .titulo-principal {
            font-size: 3.8rem;
            margin-bottom: 20px;
            color: #ff66cc;
            text-shadow: 0 0 15px rgba(255, 102, 204, 0.7);
            letter-spacing: 3px;
            animation: brillo 3s infinite alternate;
        }

        @keyframes brillo {
            0% { text-shadow: 0 0 10px rgba(255, 102, 204, 0.7); }
            100% { text-shadow: 0 0 20px rgba(255, 102, 204, 0.9), 0 0 30px rgba(255, 102, 204, 0.5); }
        }

        .corazon {
            color: #ff3366;
            font-size: 3.5rem;
            margin: 25px 0;
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.8);
            animation: latido 1.2s infinite;
            display: inline-block;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .sub-titulo {
            font-size: 2.5rem;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            height: 70px;
        }

        .firma {
            margin-top: 35px;
            font-size: 1.8rem;
            color: #cc99ff;
            text-shadow: 0 0 8px rgba(204, 153, 255, 0.7);
            font-style: italic;
            animation: desvanecer 4s infinite;
        }

        @keyframes desvanecer {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .fecha {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ffccff;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .titulo-principal { font-size: 2.8rem; }
            .sub-titulo { font-size: 1.8rem; height: 50px; }
            .firma { font-size: 1.4rem; }
            .contenedor-mensaje { padding: 25px; }
        }
    </style>
</head>
<body>
    <canvas id="hearts-canvas"></canvas>
    
    <div class="contenedor-mensaje">
        <h1 class="titulo-principal">Feliz D√≠a de la Novia</h1>
        <div class="corazon">‚ù§</div>
        <h2 class="sub-titulo" id="matrix-text"></h2>
        <div class="firma">Para la mujer m√°s especial</div>
        <div class="fecha">25 de Junio, 2025</div>
    </div>

    <script>
        const canvas = document.getElementById('hearts-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        const hearts = [];
        const heartCount = 80;
        const heartSymbols = ['‚ù§', 'üíñ', 'üíó', 'üíì', 'üíò'];
        
        for (let i = 0; i < heartCount; i++) {
            hearts.push({
                x: Math.random() * canvas.width,
                y: Math.random() * -canvas.height,
                size: Math.random() * 20 + 12,
                speed: Math.random() * 0.4 + 0.1,
                opacity: Math.random() * 0.5 + 0.3,
                symbol: heartSymbols[Math.floor(Math.random() * heartSymbols.length)]
            });
        }
        
        function dibujarCorazones() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            hearts.forEach(heart => {
                ctx.font = `${heart.size}px Arial`;
                ctx.fillStyle = `rgba(255, ${Math.floor(102 + Math.random() * 100)}, ${Math.floor(153 + Math.random() * 100)}, ${heart.opacity})`;
                ctx.fillText(heart.symbol, heart.x, heart.y);
                
                heart.y += heart.speed;
                
                if (heart.y > canvas.height) {
                    heart.y = -30;
                    heart.x = Math.random() * canvas.width;
                }
            });
            
            requestAnimationFrame(dibujarCorazones);
        }
        
        const texto = "Feliz d√≠a mi amor";
        const elementoTexto = document.getElementById('matrix-text');
        let index = 0;
        let textoActual = "";
        
        function escribirTexto() {
            if (index < texto.length) {
                textoActual += texto.charAt(index);
                elementoTexto.textContent = textoActual;
                index++;
                setTimeout(escribirTexto, 150);
            } else {
                setTimeout(() => {
                    textoActual = "";
                    index = 0;
                    elementoTexto.textContent = "";
                    setTimeout(escribirTexto, 1000);
                }, 4000);
            }
        }
        
        window.onload = function() {
            dibujarCorazones();
            setTimeout(escribirTexto, 1000);
        };
    </script>
</body>
</html>
