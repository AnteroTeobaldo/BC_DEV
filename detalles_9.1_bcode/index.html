<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día de la Novia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #1a001a, #330033, #660066, #990099);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        .contenedor-mensaje {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            max-width: 90%;
            width: 800px;
            animation: float 4s ease-in-out infinite;
        }

        .titulo-principal {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ff66cc;
            text-shadow: 0 0 10px rgba(255, 102, 204, 0.7);
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }

        .sub-titulo {
            font-size: 2.5rem;
            color: #00ffcc;
            text-shadow: 0 0 8px rgba(0, 255, 204, 0.5);
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            height: 60px;
        }

        .corazon {
            color: #ff3366;
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.8);
            animation: latido 1.2s infinite;
        }

        .firma {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #cc99ff;
            text-shadow: 0 0 5px rgba(204, 153, 255, 0.7);
        }

        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff66cc;
            font-size: 24px;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .typing-container {
            display: inline-block;
            position: relative;
        }

        .typing-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #00ffcc;
            width: 0;
            animation: 
                typing 2.5s steps(17, end) forwards,
                blink .75s step-end infinite;
        }

        @media (max-width: 768px) {
            .titulo-principal { font-size: 3rem; }
            .sub-titulo { font-size: 1.8rem; }
            .contenedor-mensaje { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts-container"></div>
    
    <div class="contenedor-mensaje">
        <h1 class="titulo-principal">Feliz Día de la Novia</h1>
        <div class="corazon">❤</div>
        <h2 class="sub-titulo">
            <div class="typing-container">
                <span class="typing-text" id="matrix-text"></span>
            </div>
        </h2>
        <div class="firma">Para la mujer más especial</div>
    </div>

    <script>
        // Crear corazones que caen (sin canvas)
        const heartsContainer = document.getElementById('hearts-container');
        const heartCount = 30;
        
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
            heart.style.animationDelay = (Math.random() * -10) + 's';
            heartsContainer.appendChild(heart);
        }
        
        // Efecto de escritura
        const texto = "Feliz día mi amor";
        const elementoTexto = document.getElementById('matrix-text');
        
        function escribirMatrix() {
            elementoTexto.textContent = texto;
            elementoTexto.style.width = 'auto';
            elementoTexto.style.borderRight = '3px solid #00ffcc';
            
            setTimeout(() => {
                elementoTexto.textContent = '';
                elementoTexto.style.width = '0';
                elementoTexto.style.borderRight = 'none';
                setTimeout(escribirMatrix, 1000);
            }, 3000);
        }
        
        window.onload = function() {
            escribirMatrix();
        };
    </script>
</body>
</html>
